<style>
body {
    font-family: 'Arial', sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    color: #000000;
    background-color: #f9f9f9;
}

/* Header Styles */
header {
    background: #081029;
    color: #fff;
    padding: 10px 0;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

.nav-list {
    list-style: none;
    display: flex;
    gap: 15px;
    margin: 0;
    padding: 0;
    align-items: center;
}

.nav-list li {
    margin: 0;
}

.nav-list a {
    text-decoration: none;
    color: #fff;
    font-size: 16px;
    padding: 8px 12px;
    transition: background-color 0.3s;
}

.nav-list a:hover {
    background-color: #575757;
    border-radius: 5px;
}

#contact form {
    max-width: 600px;
    margin: auto;
    background: #fff;
    padding: 1.5rem;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

#contact label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
}

#contact input, #contact textarea {
    width: 100%;
    padding: 0.8rem;
    margin-bottom: 1rem;
    border: 1px solid #ddd;
    border-radius: 5px;
}

#contact button {
    display: block;
    width: 100%;
    background: #333;
    color: #fff;
    padding: 0.8rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.3s;
}

#contact button:hover {
    background: #04015b;
}

.footer {
      /* background: linear-gradient(to bottom, rgba(208, 34, 191, 0.723), rgb(0, 7, 144)); */
      background-color: #081029;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .background-design {
      position: relative;
      padding: 20px 0;
    }

    .social-media-icons img, 
    .download-links img {
      width: 40px;
      margin: 10px;
      cursor: pointer;
    }

    .download-links img {
      height: 40px;
    }

    .company-info img {
      height: 50px;
      margin: 10px;
    }

    .company-info p {
      font-size: 14px;
      margin-top: 10px;
    }

    .footer-links {
      margin-top: 20px;
    }

    .footer-links a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 14px;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

</style>

        <form>
            <label for="name">Name:</label>
